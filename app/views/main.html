<div ng-controller="compteur">
  <div class="row">
    <div class='col-sm-4 text-center'><a ng-init="countA = 0" ng-click="addUser('A')" class='btn btn-default btn-primary'><i class='fa fa-plus-circle'></i> 1 catégorie A</a></div>
    <div class='col-sm-4 text-center'><a ng-init="countB = 0"  ng-click="addUser('B')" class='btn btn-default btn-success'><i class='fa fa-plus-circle'></i> 1 catégorie B</a></div>
    <div class='col-sm-4 text-center'><a ng-init="countC = 0" ng-click="addUser('C')" class='btn btn-default btn-warning'><i class='fa fa-plus-circle'></i> 1 catégorie C</a></div>
  </div>
  <div class="row">
    <!-- Rappel des participants à la réunion -->
    <div class='col-sm-12'>
      <div class="panel panel-default crewList">
        <div class="panel-heading">Participants</div>
        
        <!-- Aucun participant pour le moment -->
        <div class="panel-body" ng-if="users.length == 0" style='font-weight:bold'>
          Ajoutez des participants à votre réunion en cliquant sur les boutons ci-dessus.
        </div>
        <!-- Participants déjà définis : -->
        <div class="panel-body" ng-if="users.length > 0">
          <div ng-repeat="u in users">
            <i class="fa fa-user fa-4x " style='float:left; color:{{u.color}}' ng-click='removeUser($index)'></i>
          </div>

          <div class="row" style='clear:both; color:white'>
            <div class="col-sm-4 well well-sm text-center" style='background-color:#3071a9'>
            <span class='crewCount'>{{stats.A}}</span><br/>catégorie A
            </div>
            <div class="col-sm-4 well well-sm text-center" style='background-color:#449d44'>
            <span class='crewCount'>{{stats.B}}</span><br/>catégorie B
            </div>
            <div class="col-sm-4 well well-sm text-center" style='background-color:#d58512'>
            <span class='crewCount'>{{stats.C}}</span><br/>catégorie C
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  
  <div class="text-center" style='padding:10px'>
    <button ng-click="startTimer()" ng-disabled="timerRunning && !timerPause" class="btn btn-danger"><i class='fa fa-play'></i> C'est parti !</button>
    <button ng-click="pauseTimer()" ng-disabled="timerPause" class="btn btn-default"><i class='fa fa-pause'></i> Pause</button>
    <button ng-click="razTimer()" class="btn btn-default"><i class='fa fa-stop'></i> Réinitialiser</button>

  </div>
  <div id='summary' class="text-center" ng-show="timerRunning">
    Déjà   <timer id='myTimer' autostart="false" interval="1000">{{hhours}}h {{mminutes}}m {{sseconds}}s</timer>, cette réunion a coûté <br/><div id='meetingCost'>{{totalCost}}</div>
  </div>
 
</div>
    

</div>
